<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>계약서 요약</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .summary-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      margin: 10px 0;
      line-height: 1.5;
    }
    strong {
      display: inline-block;
      width: 120px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="summary-container" id="summary">
    <!-- JavaScript가 채움 -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const summaryContainer = document.getElementById("summary");
      const formData = JSON.parse(sessionStorage.getItem("contractFormData"));

      if (formData) {
        // 생년월일 6자리 조합
        const fullBirth = `${formData.birth_year}${String(formData.birth_month).padStart(2, '0')}${String(formData.birth_day).padStart(2, '0')}`;

        // 연락처
        const fullPhone = `010-${formData.phone_mid}-${formData.phone_end}`;

        // 주소 + 상세주소
        const fullAddress = formData.address + (formData.detailAddress ? ' ' + formData.detailAddress : '');

        // 총금액 콤마 표시
        const formattedTotal = Number(formData.total_amount?.replace(/,/g, '') || 0).toLocaleString();

        summaryContainer.innerHTML = `
          <h2>제출된 계약서 요약</h2>
          <p><strong>성명:</strong> ${formData.name}</p>
          <p><strong>성별:</strong> ${formData.gender}</p>
          <p><strong>생년월일:</strong> ${fullBirth}</p>
          <p><strong>연락처:</strong> ${fullPhone}</p>
          <p><strong>주소:</strong> ${fullAddress}</p>
          <p><strong>추천인:</strong> ${formData.referrer}</p>

          <p><strong>회원권:</strong> ${formData.membership_type}</p>
          <p><strong>기간:</strong> ${formData.prepaid_months}개월</p>
          <p><strong>계약금액:</strong> ${formData.contract_amount}원</p>
          <p><strong>운동복:</strong> ${formData.uniform_use}</p>
          <p><strong>락커:</strong> ${formData.locker_use}</p>
          <p><strong>등록비:</strong> ${formData.registration_fee_check}</p>
          <p><strong>총금액:</strong> ${formattedTotal}원</p>

          <p><strong>운동시간대:</strong> ${formData.time}</p>
          <p><strong>운동목적:</strong> ${formData.purpose}</p>

          <p><strong>SNS 동의:</strong> ${formData.sns_agree}</p>
        `;
      } else {
        summaryContainer.innerHTML = `<p>저장된 계약 정보가 없습니다.</p>`;
      }
    });
  </script>
</body>
</html>
