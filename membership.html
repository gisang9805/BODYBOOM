<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>BODYBOOM 회원 가입 계약서</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      width: 95%;
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      background-color: #ffffff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 20px;
      margin-bottom: 30px;
    }
    h3 {
      color: #2c3e50;
      font-size: 16px;
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #ecf0f1;
      width: 35%;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    .submit-button {
      background-color: #2980b9;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      width: 100%;
    }
    .submit-button:hover {
      background-color: #1e6ea7;
    }

    /* 생년월일 select 가로 정렬 */
    select[name="birth_year"],
    select[name="birth_month"],
    select[name="birth_day"] {
      width: 32%;
      display: inline-block;
      margin-right: 2%;
    }
    select[name="birth_day"] {
      margin-right: 0;
    }

    /* 연락처 3칸 분할 스타일 */
    .phone-input input {
      width: auto;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>BODYBOOM 회원 가입 계약서</h1>

    <form id="contractForm">

      <!-- ① 인적사항 -->
      <h3>① 인적사항</h3>
      <table>
        <tr><th>성명</th><td><input type="text" name="name" maxlength="20"></td></tr>
        <tr>
          <th>성별</th>
          <td>
            <label><input type="radio" name="gender" value="남성"> 남성</label>
            &nbsp;&nbsp;
            <label><input type="radio" name="gender" value="여성"> 여성</label>
          </td>
        </tr>
        <tr>
          <th>생년월일</th>
          <td>
            <select name="birth_year" id="birth_year"><option value="">년도</option></select>
            <select name="birth_month" id="birth_month"><option value="">월</option></select>
            <select name="birth_day" id="birth_day"><option value="">일</option></select>
          </td>
        </tr>
        <tr>
          <th>연락처</th>
          <td class="phone-input">
            <input type="text" value="010" readonly size="3"> -
            <input type="text" name="phone_mid" maxlength="4" size="4"> -
            <input type="text" name="phone_end" maxlength="4" size="4">
          </td>
        </tr>
        <tr><th>주소</th><td><input type="text" name="address"></td></tr>
        <tr><th>추천인</th><td><input type="text" name="referrer"></td></tr>
      </table>

      <!-- ② 회원권 정보 -->
      <h3>② 회원권 정보</h3>
      <table>
        <tr><th>회원권 종류</th><td><input type="text" name="membership_type"></td></tr>
        <tr>
          <th>계약 유형</th>
          <td>
            <select name="contract_type">
              <option value="개인">개인</option>
              <option value="재가입">재가입</option>
              <option value="만기된 회원 재가입">만기된 회원 재가입</option>
              <option value="업그레이드">업그레이드</option>
              <option value="양도">양도</option>
            </select>
          </td>
        </tr>
        <tr><th>선불 기간 (개월)</th><td><input type="number" name="prepaid_months" maxlength="2"></td></tr>
        <tr><th>운동 시작일</th><td><input type="date" name="start_date"></td></tr>
        <tr><th>계약 금액 (₩)</th><td><input type="number" name="contract_amount"></td></tr>
        <tr><th>등록비 (₩)</th><td><input type="number" name="registration_fee" value="20000"></td></tr>
      </table>

      <!-- ③ 부가서비스 -->
      <h3>③ 부가서비스</h3>
      <table>
        <tr><th>O.T 비용 (₩)</th><td><input type="number" name="ot_fee"></td></tr>
        <tr><th>기간비 (₩)</th><td><input type="number" name="period_fee"></td></tr>
        <tr><th>운동복 (₩)</th><td><input type="number" name="uniform_fee"></td></tr>
        <tr><th>라커비 (₩)</th><td><input type="number" name="locker_fee"></td></tr>
        <tr><th>참고사항</th><td><input type="text" name="notes"></td></tr>
      </table>

      <!-- ④ 운동 정보 -->
      <h3>④ 운동 정보</h3>
      <table>
        <tr><th>운동 시간대</th><td><input type="text" name="time"></td></tr>
        <tr>
          <th>운동 목적</th>
          <td>
            <select name="purpose">
              <option value="감량">감량</option>
              <option value="증량">증량</option>
              <option value="건강">건강</option>
              <option value="재활">재활</option>
              <option value="기타">기타</option>
            </select>
          </td>
        </tr>
      </table>

      <!-- ⑤ 기타 -->
      <h3>⑤ 기타 동의 및 서명</h3>
      <table>
        <tr>
          <th>SNS 사진 업로드 동의</th>
          <td>
            <select name="sns_agree">
              <option value="동의">동의</option>
              <option value="비동의">비동의</option>
            </select>
          </td>
        </tr>
        <tr><th>전자 서명 (이름 입력)</th><td><input type="text" name="signature"></td></tr>
      </table>

      <button type="submit" class="submit-button">계약서 제출</button>

    </form>
  </div>

  <!-- 생년월일 셀렉트 초기화 -->
  <script>
    const yearSelect = document.getElementById("birth_year");
    const monthSelect = document.getElementById("birth_month");
    const daySelect = document.getElementById("birth_day");

    const currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= 1920; y--) {
      const opt = document.createElement("option");
      opt.value = opt.text = y;
      yearSelect.add(opt);
    }

    for (let m = 1; m <= 12; m++) {
      const opt = document.createElement("option");
      opt.value = opt.text = m;
      monthSelect.add(opt);
    }

    for (let d = 1; d <= 31; d++) {
      const opt = document.createElement("option");
      opt.value = opt.text = d;
      daySelect.add(opt);
    }
  </script>

  <!-- 입력 자동 포커스 이동 -->
  <script>
    const formElements = Array.from(document.querySelectorAll(
      'form#contractForm input:not([type=radio]):not([readonly]), form#contractForm select'
    ));

    formElements.forEach((el, index) => {
      el.addEventListener('input', () => {
        if (el.hasAttribute('maxlength') && el.value.length >= el.maxLength) {
          const next = formElements[index + 1];
          if (next) next.focus();
        }
      });

      el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const next = formElements[index + 1];
          if (next) next.focus();
        }
      });
    });
  </script>

</body>
</html>
