<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 가입 계약서</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      margin-bottom: 40px;
    }
    .title {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 18px;
      color: #ccc;
    }
    form {
      background-color: #fff;
      color: #000;
      padding: 40px;
      border-radius: 10px;
      width: 500px;
      font-size: 18px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .gender-options {
      margin-top: 10px;
    }
    .gender-options label {
      margin-right: 20px;
      font-weight: normal;
    }
    .gender-options input {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">회원 가입 계약서</div>
    <div class="subtitle">Membership Agreement</div>
  </div>

  <form>
    <label for="name">성명</label>
    <input type="text" id="name" name="name" required>

    <label>성별</label>
    <div class="gender-options">
      <label><input type="radio" name="gender" value="남성" required> 남성</label>
      <label><input type="radio" name="gender" value="여성" required> 여성</label>
    </div>

    <label for="birth">생년월일</label>
    <input type="date" id="birth" name="birth" required>

    <label for="phone">연락처</label>
    <input type="tel" id="phone" name="phone" required>
  </form>
</body>
</html>
