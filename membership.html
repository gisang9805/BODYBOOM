<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>BODYBOOM 회원 가입 계약서</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
    }
    h3 {
      color: #2c3e50;
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #ecf0f1;
    }
    input, select {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    .submit-button {
      background-color: #2980b9;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 30px;
    }
    .submit-button:hover {
      background-color: #1e6ea7;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>BODYBOOM 회원 가입 계약서</h1>

    <form id="contractForm">

      <!-- ① 인적사항 -->
      <h3>① 인적사항</h3>
      <table>
        <tr>
          <th>성명</th>
          <td><input type="text" name="name"></td>
          <th>성별</th>
          <td>
            <select name="gender">
              <option value="남성">남성</option>
              <option value="여성">여성</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>생년월일</th>
          <td><input type="date" name="birth"></td>
          <th>연락처</th>
          <td><input type="text" name="phone"></td>
        </tr>
        <tr>
          <th>주소</th>
          <td colspan="3"><input type="text" name="address"></td>
        </tr>
        <tr>
          <th>추천인</th>
          <td colspan="3"><input type="text" name="referrer"></td>
        </tr>
      </table>

      <!-- ② 회원권 정보 -->
      <h3>② 회원권 정보</h3>
      <table>
        <tr>
          <th>회원권 종류</th>
          <td><input type="text" name="membership_type"></td>
          <th>계약 유형</th>
          <td>
            <select name="contract_type">
              <option value="개인">개인</option>
              <option value="재가입">재가입</option>
              <option value="만기된 회원 재가입">만기된 회원 재가입</option>
              <option value="업그레이드">업그레이드</option>
              <option value="양도">양도</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>선불 기간 (개월)</th>
          <td><input type="number" name="prepaid_months"></td>
          <th>운동 시작일</th>
          <td><input type="date" name="start_date"></td>
        </tr>
        <tr>
          <th>계약 금액 (₩)</th>
          <td><input type="number" name="contract_amount"></td>
          <th>등록비 (₩)</th>
          <td><input type="number" name="registration_fee" value="20000"></td>
        </tr>
      </table>

      <!-- ③ 부가서비스 -->
      <h3>③ 부가서비스</h3>
      <table>
        <tr>
          <th>O.T 비용 (₩)</th>
          <td><input type="number" name="ot_fee"></td>
          <th>기간비 (₩)</th>
          <td><input type="number" name="period_fee"></td>
        </tr>
        <tr>
          <th>운동복 (₩)</th>
          <td><input type="number" name="uniform_fee"></td>
          <th>라커비 (₩)</th>
          <td><input type="number" name="locker_fee"></td>
        </tr>
        <tr>
          <th>참고사항</th>
          <td colspan="3"><input type="text" name="notes"></td>
        </tr>
      </table>

      <!-- ④ 운동 정보 -->
      <h3>④ 운동 정보</h3>
      <table>
        <tr>
          <th>운동 시간대</th>
          <td><input type="text" name="time"></td>
          <th>운동 목적</th>
          <td>
            <select name="purpose">
              <option value="감량">감량</option>
              <option value="증량">증량</option>
              <option value="건강">건강</option>
              <option value="재활">재활</option>
              <option value="기타">기타</option>
            </select>
          </td>
        </tr>
      </table>

      <!-- ⑤ 기타 동의 및 서명 -->
      <h3>⑤ 기타 동의 및 서명</h3>
      <table>
        <tr>
          <th>SNS 사진 업로드 동의</th>
          <td>
            <select name="sns_agree">
              <option value="동의">동의</option>
              <option value="비동의">비동의</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>전자 서명 (이름 입력)</th>
          <td><input type="text" name="signature"></td>
        </tr>
      </table>

      <div style="text-align: center;">
        <button type="submit" class="submit-button">계약서 제출</button>
      </div>

    </form>
  </div>

</body>
</html>
