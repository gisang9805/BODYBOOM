<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>BODYBOOM 회원 가입 계약서</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 다음 우편번호 API -->
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      width: 95%;
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      background-color: #ffffff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 20px;
      margin-bottom: 30px;
    }
    h3 {
      color: #2c3e50;
      font-size: 16px;
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #ecf0f1;
      width: 35%;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    .submit-button {
      background-color: #2980b9;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      width: 100%;
    }
    .submit-button:hover {
      background-color: #1e6ea7;
    }
    select[name="birth_year"],
    select[name="birth_month"],
    select[name="birth_day"] {
      width: 32%;
      display: inline-block;
      margin-right: 2%;
    }
    select[name="birth_day"] {
      margin-right: 0;
    }
    .phone-input input {
      width: auto;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>BODYBOOM 회원 가입 계약서</h1>

    <form id="contractForm">

      <!-- ① 인적사항 -->
      <h3>① 인적사항</h3>
      <table>
        <tr><th>성명</th><td><input type="text" name="name" maxlength="20"></td></tr>
        <tr>
          <th>성별</th>
          <td>
            <label><input type="radio" name="gender" value="남성"> 남성</label>
            &nbsp;&nbsp;
            <label><input type="radio" name="gender" value="여성"> 여성</label>
          </td>
        </tr>
        <tr>
          <th>생년월일</th>
          <td>
            <select name="birth_year" id="birth_year"><option value="">년도</option></select>
            <select name="birth_month" id="birth_month"><option value="">월</option></select>
            <select name="birth_day" id="birth_day"><option value="">일</option></select>
          </td>
        </tr>
        <tr>
          <th>연락처</th>
          <td class="phone-input">
            <input type="text" value="010" readonly size="3"> -
            <input type="text" name="phone_mid" maxlength="4" size="4"> -
            <input type="text" name="phone_end" maxlength="4" size="4">
          </td>
        </tr>
        <tr>
          <th>우편번호</th>
          <td>
            <input type="text" id="postcode" name="postcode" readonly style="width:45%; display:inline-block;">
            <button type="button" onclick="execDaumPostcode()" style="width:50%; display:inline-block;">우편번호 찾기</button>
          </td>
        </tr>
        <tr><th>주소</th><td><input type="text" id="address" name="address" readonly></td></tr>
        <tr><th>상세주소</th><td><input type="text" id="detailAddress" name="detailAddress"></td></tr>
        <tr><th>추천인</th><td><input type="text" name="referrer"></td></tr>
      </table>

      <!-- ② ~ ⑤ 동일하므로 생략 (위와 동일한 내용) -->
      <!-- 이하 동일 내용은 위에서 드렸던 전체 코드 참고 -->

      <button type="submit" class="submit-button">계약서 제출</button>

    </form>
  </div>

  <!-- 생년월일 셀렉트 옵션 -->
  <script>
    const yearSelect = document.getElementById("birth_year");
    const monthSelect = document.getElementById("birth_month");
    const daySelect = document.getElementById("birth_day");
    const currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= 1920; y--) {
      yearSelect.add(new Option(y, y));
    }
    for (let m = 1; m <= 12; m++) {
      monthSelect.add(new Option(m, m));
    }
    for (let d = 1; d <= 31; d++) {
      daySelect.add(new Option(d, d));
    }
  </script>

  <!-- 다음 주소 검색 -->
  <script>
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          document.getElementById('postcode').value = data.zonecode;
          document.getElementById('address').value = data.roadAddress || data.jibunAddress;
          document.getElementById('detailAddress').focus();
        }
      }).open();
    }
  </script>

  <!-- 입력 자동 이동 -->
  <script>
    const formElements = Array.from(document.querySelectorAll(
      'form#contractForm input:not([type=radio]):not([readonly]), form#contractForm select'
    ));
    formElements.forEach((el, i) => {
      el.addEventListener('input', () => {
        if (el.hasAttribute('maxlength') && el.value.length >= el.maxLength) {
          const next = formElements[i + 1];
          if (next) next.focus();
        }
      });
      el.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const next = formElements[i + 1];
          if (next) next.focus();
        }
      });
    });
  </script>

</body>
</html>
