<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>BODYBOOM 회원 가입 계약서</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      width: 95%;
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      background-color: #ffffff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 20px;
      margin-bottom: 30px;
    }
    h3 {
      color: #2c3e50;
      font-size: 16px;
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #ecf0f1;
      width: 35%;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    .submit-button {
      background-color: #2980b9;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      width: 100%;
    }
    .submit-button:hover {
      background-color: #1e6ea7;
    }
    select[name="birth_year"],
    select[name="birth_month"],
    select[name="birth_day"] {
      width: 30%;
      display: inline-block;
      margin-right: 2%;
    }
    select[name="birth_day"] {
      margin-right: 0;
    }
    .phone-input input {
      width: auto;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BODYBOOM 회원 가입 계약서</h1>
    <form id="contractForm">
      <!-- 인적사항 -->
      <h3>① 인적사항</h3>
      <table>
        <!-- (생략: 인적사항 테이블은 기존 그대로 유지됨) -->
      </table>

      <!-- 회원권 정보 -->
      <h3>② 회원권 정보</h3>
      <table>
        <tr>
          <th>회원권 종류</th>
          <td>
            <label><input type="radio" name="membership_type" value="헬스"> 헬스</label>
            <label><input type="radio" name="membership_type" value="헬스+스피닝"> 헬스+스피닝</label>
          </td>
        </tr>
        <tr>
          <th>계약 유형</th>
          <td>
            <select name="contract_type">
              <option value="신규">신규</option>
              <option value="재가입">재가입</option>
              <option value="만기된 회원 재가입">만기된 회원 재가입</option>
              <option value="업그레이드">업그레이드</option>
              <option value="양도">양도</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>선불 기간</th>
          <td>
            <select name="prepaid_months" id="prepaid_months">
              <option value="">선택</option>
              <option value="1">1개월</option>
              <option value="3">3개월</option>
              <option value="6">6개월</option>
              <option value="12">12개월</option>
            </select>
          </td>
        </tr>
        <tr><th>운동 시작일</th><td><input type="date" name="start_date"></td></tr>
        <tr><th>계약 금액 (₩)</th><td><input type="text" name="contract_amount" readonly></td></tr>
        <tr>
          <th>운동복</th>
          <td>
            <label><input type="radio" name="uniform" value="O">O</label>
            <label><input type="radio" name="uniform" value="X">X</label>
            <input type="text" id="uniform_fee" name="uniform_fee" readonly>
          </td>
        </tr>
        <tr>
          <th>락커</th>
          <td>
            <label><input type="radio" name="locker" value="O">O</label>
            <label><input type="radio" name="locker" value="X">X</label>
            <input type="text" id="locker_fee" name="locker_fee" readonly>
          </td>
        </tr>
        <tr>
          <th>등록비</th>
          <td>
            <label><input type="radio" name="regist" value="O">O</label>
            <label><input type="radio" name="regist" value="X">X</label>
            <input type="text" id="registration_fee" name="registration_fee" readonly>
          </td>
        </tr>
        <tr><th>총금액 (₩)</th><td><input type="text" id="total_fee" name="period_fee" readonly></td></tr>
      </table>

      <!-- 운동 정보 및 기타 (생략 - 기존 그대로) -->

      <button type="submit" class="submit-button">계약서 제출</button>
    </form>
  </div>

  <!-- 생년월일 셀렉트 -->
  <script>
    const yearSelect = document.getElementById("birth_year");
    const monthSelect = document.getElementById("birth_month");
    const daySelect = document.getElementById("birth_day");
    const currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= 1920; y--) yearSelect?.add(new Option(y, y));
    for (let m = 1; m <= 12; m++) monthSelect?.add(new Option(m, m));
    for (let d = 1; d <= 31; d++) daySelect?.add(new Option(d, d));
  </script>

  <!-- 주소 검색 -->
  <script>
    function execDaumPostcode() {
      new daum.Postcode({
        oncomplete: function(data) {
          document.getElementById('postcode').value = data.zonecode;
          document.getElementById('address').value = data.roadAddress || data.jibunAddress;
          document.getElementById('detailAddress').focus();
        }
      }).open();
    }
  </script>

  <!-- 자동 포커스 이동 -->
  <script>
    const formElements = Array.from(document.querySelectorAll(
      'form#contractForm input:not([type=radio]):not([readonly]), form#contractForm select'
    ));
    formElements.forEach((el, i) => {
      el.addEventListener('input', () => {
        if (el.hasAttribute('maxlength') && el.value.length >= el.maxLength) {
          const next = formElements[i + 1];
          if (next) next.focus();
        }
      });
      el.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const next = formElements[i + 1];
          if (next) next.focus();
        }
      });
    });
  </script>

  <!-- 금액 자동 계산 -->
  <script>
    const priceMap = {
      "헬스": { "1": 90000, "3": 240000, "6": 450000, "12": 840000 },
      "헬스+스피닝": { "1": 120000, "3": 330000, "6": 600000, "12": 1100000 }
    };

    function updateContractAmount() {
      const type = document.querySelector('input[name="membership_type"]:checked')?.value;
      const months = document.querySelector('select[name="prepaid_months"]').value;
      const contractAmount = document.querySelector('input[name="contract_amount"]');

      if (type && months && priceMap[type] && priceMap[type][months]) {
        contractAmount.value = priceMap[type][months].toLocaleString();
      } else {
        contractAmount.value = '';
      }

      updateTotalFee();
    }

    function updateAddOnFee(fieldName, feeId, monthlyFee) {
      const selected = document.querySelector(`input[name="${fieldName}"]:checked`)?.value;
      const months = parseInt(document.querySelector('select[name="prepaid_months"]').value || 0);
      const feeField = document.getElementById(feeId);
      if (selected === "O") {
        feeField.value = (months * monthlyFee).toLocaleString();
      } else {
        feeField.value = "0";
      }
      updateTotalFee();
    }

    function updateRegistrationFee() {
      const selected = document.querySelector('input[name="regist"]:checked')?.value;
      const feeField = document.getElementById("registration_fee");
      feeField.value = selected === "X" ? "20,000" : "0";
      updateTotalFee();
    }

    function updateTotalFee() {
      const feeFields = ["contract_amount", "uniform_fee", "locker_fee", "registration_fee"];
      let total = 0;
      feeFields.forEach(id => {
        const val = document.getElementById(id)?.value.replace(/,/g, "") || "0";
        total += parseInt(val) || 0;
      });
      document.getElementById("total_fee").value = total.toLocaleString();
    }

    document.querySelectorAll('input[name="membership_type"], select[name="prepaid_months"]').forEach(el => {
      el.addEventListener("change", updateContractAmount);
    });

    document.querySelectorAll('input[name="uniform"]').forEach(el =>
      el.addEventListener("change", () => updateAddOnFee("uniform", "uniform_fee", 10000))
    );
    document.querySelectorAll('input[name="locker"]').forEach(el =>
      el.addEventListener("change", () => updateAddOnFee("locker", "locker_fee", 10000))
    );
    document.querySelectorAll('input[name="regist"]').forEach(el =>
      el.addEventListener("change", updateRegistrationFee)
    );
  </script>
</body>
</html>
